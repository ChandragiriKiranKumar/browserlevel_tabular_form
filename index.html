<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees data in tabular form</title>
    <script src="./empdatacode.js" type="text/javascript"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body onload="displayData()">
    <!--basic emp data filtering putting in html bootstrap and javascript format-->>
    <nav class="navbar navbar-dark bg-dark">
      <a href="#">Employee data</a>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-8"></div>
        <table class="table table-hover table-dark">
          <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
          </thead>
          <tbody id="rajni"></tbody>
        </table>
      </div>
    </div>
  </body>
